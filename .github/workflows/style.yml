name: Mypy Static Type Checking

on: [ "push", "pull_request" ]

env:
  PROJECT_DIR: "mio_mqtt"

jobs:
  mypy-ubuntu:
    name: Run mypy on Ubuntu
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "pypy3.10", "3.10", "3.11", "3.12", "3.13" ]

    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          mypy --version

      - name: Run mypy on Project
        run: |
          mypy $PROJECT_DIR

  mypy-macos:
    name: Run mypy on Macos
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "pypy3.10", "3.10", "3.11", "3.12", "3.13" ]

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          mypy --version

      - name: Run mypy on Project
        run: |
          mypy $PROJECT_DIR

  mypy-windows:
    name: Run mypy on Windows
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "pypy3.10", "3.10", "3.11", "3.12", "3.13" ]

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          mypy --version

      - name: Run mypy on Project
        run: |
          mypy $env:PROJECT_DIR
        shell: pwsh

  ruff-lint:
    name: Lint with Ruff
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          architecture: "x64"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          ruff --version

      - name: Run Ruff on Project
        run: |
          ruff check $PROJECT_DIR

  isort-check:
    name: Isort check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          architecture: "x64"

      - name: Install Isort
        run: |
          python -m pip install --upgrade pip
          pip install isort
          isort --version

      - name: Run Isort on Project
        run: |
          isort --check-only $PROJECT_DIR
